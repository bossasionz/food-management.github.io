<!-- modal ของออเดอร์ -->
<ng-template #modalShowMenuList let-modal>
    <div>
        <div class="col-md-12 col-md-offset-3" id="form">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="thead">
                            <tr>
                                <th>ลำดับที่</th>
                                <th>ชื่อเมนู</th>
                                <th class="text-right" scope="col">จำนวน</th>
                                <th class="text-center">พิเศษ</th>
                                <th class="text-center">ไข่ดาว</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let menu of menuByOrderList; let i = index">
                                <tr>
                                    <th scope="row">{{ i+1 }}</th>
                                    <td>{{ menu.foodName }}</td>
                                    <td class="text-right"></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
